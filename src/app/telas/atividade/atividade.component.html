<div class="conteudo"> 
    <ul class="breadcrumb">
        <li><a href="/home">Início</a></li>
        <li><a href="/atividades">Atividades</a></li>
        <li><a href="/atividades">{{atividade.materia}}</a></li>
        <li><a routerLink="/atividade">{{atividade.titulo}}</a></li>
    </ul>
   
      
            <mat-card  class="mat-elevation-z4">
              <mat-card-header><h1>
                <mat-card-title>
                  {{atividade.titulo}}
                </mat-card-title></h1>
              </mat-card-header>
              <img mat-card-image src="assets\atvExemplo.png" alt="logo">
               <mat-card-content>
                 <p>Materia: {{atividade.materia}}</p>
                 <p>Série: {{atividade.serie}}</p>
                 <p>Data de publicação: {{atividade.data}}</p>
               </mat-card-content>
               <mat-card-actions>
                 <button mat-button routerLink="/atividades" color="primary">Voltar</button>
                 <button mat-button>Download</button>
               </mat-card-actions>
            </mat-card>
  </div>
