
<div class="conteudo">


    <ul class="breadcrumb">
      <li><a href="#">In√≠cio</a></li>
      <li><a href="/artigos">Artigos</a></li>
    </ul>



      <h1>Listagem de Artigos</h1>

      <img src="./assets/undraw_bookshelves_re_lxoy.svg" alt="Imagem de uma mulher em frente a uma estante de livros.">



    <div >


      <div *ngFor="let artigo of artigos | paginate: { itemsPerPage: 5, currentPage: page }">

          <a routerLink="/artigo/{{artigo.id}}">
            <mat-card  class="mat-elevation-z4">
              <mat-card-header>
                <mat-card-title >
                  {{artigo.titulo}}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <mat-card-subtitle>
                  <p></p>
                </mat-card-subtitle>
                <p>Autor: {{artigo.autor}}</p>
              </mat-card-content>

            </mat-card>
          </a>

        </div>
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
